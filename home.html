<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Hub - Home</title>
  <style>
    body { margin:0; background:#111; color:#fff; font-family:Arial; display:flex; height:100vh; }
    nav { width:250px; background:#222; padding:20px; }
    nav a { display:block; padding:15px; background:#333; margin:10px 0; border-radius:15px; text-decoration:none; color:#ccc; }
    nav a.active, nav a:hover { background:#444; color:white; }
    main { flex:1; padding:30px; }
    .topbar { background:#222; padding:15px; text-align:center; border-radius:15px; margin-bottom:20px; }
    .content { background:#222; padding:30px; border-radius:20px; min-height:400px; }
    .item { background:#333; padding:20px; margin:15px 0; border-radius:15px; }
    button { background:#1e90ff; border:none; padding:10px 20px; border-radius:10px; color:white; cursor:pointer; }
    .admin-only { display:none; }
    .logout { background:#ff4444; margin-top:50px; }
  </style>
</head>
<body>
  <nav>
    <a href="home.html" class="active">Homepage</a>
    <a href="announcements.html">Announcements</a>
    <a href="events.html">Events</a>
    <a href="clubs.html">Clubs</a>
    <a href="account.html">Account Info</a>
    <a href="settings.html">Settings</a>
    <a href="#" onclick="logout()" class="logout">Logout</a>
  </nav>
  <main>
    <div class="topbar">Homepage</div>
    <div class="content">
      <h2>Welcome to School Hub</h2>
      <p>This is the main page of your school community platform.</p>
    </div>
  </main>

  <script>
    const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
    if (!currentUser) window.location.href = 'index.html';
    if (currentUser.isAdmin) document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
