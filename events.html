<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Hub - Login</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .card { background: #222; padding: 30px; border-radius: 20px; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    input { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 10px; background: #444; color: white; }
    button { width: 100%; padding: 12px; background: #1e90ff; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }
    a { color: #1e90ff; text-decoration: none; display: block; text-align: center; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="text-align:center;">Login</h2>
    <input type="email" id="email" placeholder="Email" value="admin@school.com">
    <input type="password" id="password" placeholder="Password" value="admin123">
    <button onclick="login()">Login</button>
    <a href="register.html">Don't have an account? Register</a>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    if (!users.find(u => u.email === 'admin@school.com')) {
      users.push({ email: 'admin@school.com', password: 'admin123', isAdmin: true });
      localStorage.setItem('users', JSON.stringify(users));
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        window.location.href = 'home.html';
      } else {
        alert('Wrong email or password');
      }
    }
  </script>
</body>
</html>
